{% extends 'posts/base.html' %}
{% block title %}Welcome to {{block.super}}{% endblock %}
{% block content %}
<div class="row">
        {% for p in pst %}
        <div class="col-md-6">
            <div class="img-thumbnail">
                <a href="{% url 'posts:post_detail' p.id p.slug %}">{{p.title}}</a><small style="float:right">{{p.created}}</small><br>
                Author: {{p.author}} <br>
                {{p.body}}
           </div>
            <br>
        </div>
        {% endfor %}
</div>
{% endblock %}
